<!DOCTYPE html>
<html>
    <head>
        <title>Meter Usage</title>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Meter Usage Values</h1>
        <p>Select a start and end date between January 1st 2019 and January 31st 2019 </p><br>
        <form id='dates' action="/get-data" method="post">
            Start:
            <input id="start_date_id" type="date" name="start_date"><br>
            End:
            <input id="end_date_id" type="date" name="end_date"><br>
            <input type="submit">
        </form>
        <div id="graph"></div>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="/static/form.js"></script>
    </body>
</html>
