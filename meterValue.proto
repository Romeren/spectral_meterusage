syntax = "proto3";

package spectral_meterusage;

// Request for meter usage values
message Dates {
    string date_start = 1;
    string date_end = 2;
}

// Response for meter usage values
message dateValue {
    string values = 1;
}

// Service Definition
service meterUsageValues {
    rpc getMeterData (Dates) returns (dateValue) {}
}