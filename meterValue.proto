syntax = "proto3";

message Dates {
    string start_date = 1;
    string end_date = 2;
}

message Date {
    string date_str = 1;
}

message dateValue {
    string date = 1;
    float value = 2;
}

message meterValues {
    repeated dateValue values = 1;
}

service meterUsageValues {
    rpc get_data (Date) returns (meterValues) {}
}